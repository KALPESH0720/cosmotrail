  <style>

      background: linear-gradient(to right, #0F1F4B, #000000);

  <style>
    body {
      background: linear-gradient(to right, #0F1F4B, #000000);
      color: #F5F5F5;
      font-family: 'Orbitron', sans-serif;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #FFD700;
    }

    label {
      font-weight: 600;
      margin-right: 10px;
    }

    #controls {
      text-align: center;
      margin-bottom: 2rem;
    }

    select {
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    img.rover-photo {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 2px solid #FFD700;
      transition: transform 0.3s ease;
    }

    img.rover-photo:hover {
      transform: scale(1.05);
    }

    .message {
      text-align: center;
      font-size: 1.2rem;
      color: #48D1CC;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    .navbar .back {
      background: transparent;
      border: none;
      color: #FFD700;
      font-size: 1.5rem;
      cursor: pointer;

    }

    .navbar .back a {
      text-decoration: none;
      color: inherit;
    }

    #inp{
        text-align: center;
        margin-bottom: 2rem;
    }

    #inp input {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      margin: 0 10px;
    }

    #btn{
        background-color: #FFD700;
        color: #000000;

    }

    #box{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 5vh;
        gap: 5vh;
    }

    #box button{
        background-color: #FFD700;
        border-radius: 2vh;
        height: 5vh;

    }
    #box button:hover{
        transition: 0.3s;
        background-color: #edac07;
    }

    #earthImage{
display: flex;
justify-content: center;
align-items: center;
margin: 5vh;
        }

    #earthImage img{
        height: 100vh;
        width: auto;
    }
  </style>
</head>
<body>
<nav class="navbar">
    <button class="back"> <a href="index.html">üîô Back</a></button>
</nav>
<div id="box">

 <input type="date" id="epicDate" />
<button id="getEarth">üåé Load EPIC Image</button>
</div>
<div id="earthImage"></div>

<button id="btn">getchart</button>
 </section>

 <script src="/script/cme.js" defer ></script>
</body>
</html>
