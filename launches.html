<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosmoTrail</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <style>
        body{
            background-color: rgb(2, 2, 23);
        }
        h2{
            color: #FFD700;
            text-align: center;
        }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    .navbar .back {
      background: transparent;
      border: none;
      color: #FFD700;
      font-size: 1.5rem;
      cursor: pointer;

    }

    .navbar .back a {
      text-decoration: none;
      color: inherit;
    }
    </style>
</head>
<body>
<nav class="navbar">
    <button class="back"> <a href="index.html">🔙 Back</a></button>
</nav>

<h2>🚀 ISRO Satellite Launches</h2>
<div id="isroLaunches"></div>
   <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js" defer></script>
<script defer>
   document.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("isroLaunches");
  if (!container) {
    console.warn("Element #isroLaunches not found.");
    return;
  }

  const launches = [
    {
      date: "May 18, 2025",
      vehicle: "PSLV-C61",
      satellite: "EOS-09 (RISAT-1B)",
      purpose: "Radar-based Earth observation",
      emoji: "🛰️"
    },
    {
      date: "Jan 29, 2025",
      vehicle: "GSLV-F15",
      satellite: "NVS-02 (IRNSS-1K)",
      purpose: "Navigation satellite for NavIC",
      emoji: "🧭"
    },
    {
      date: "Dec 30, 2024",
      vehicle: "PSLV-C60",
      satellite: "SPADEX-A/B",
      purpose: "Space docking experiment",
      emoji: "🔩"
    },
    {
      date: "Dec 5, 2024",
      vehicle: "PSLV-C59",
      satellite: "Proba-3",
      purpose: "Solar coronagraph from ESA",
      emoji: "☀️"
    },
    {
      date: "Aug 16, 2024",
      vehicle: "SSLV-D3",
      satellite: "EOS-08",
      purpose: "Earth observation microsat",
      emoji: "🧪"
    },
    {
      date: "Jul 30, 2025",
      vehicle: "GSLV-F16",
      satellite: "NISAR",
      purpose: "Joint NASA-ISRO SAR mission",
      emoji: "🌍"
    }
  ];

  launches.forEach(launch => {
    const card = document.createElement("div");
    card.className = "launch-card";
    card.style.opacity = "0";
    card.style.transform = "translateY(40px)";
    card.style.border = "2px solid #48D1CC";
    card.style.borderRadius = "10px";
    card.style.padding = "1rem";
    card.style.marginBottom = "1rem";
    card.style.background = "#1A1A1A";
    card.style.color = "#F5F5F5";
    card.style.fontFamily = "'Orbitron', sans-serif";

    card.innerHTML = `
      <h3>${launch.emoji} ${launch.vehicle}</h3>
      <p><strong>Date:</strong> ${launch.date}</p>
      <p><strong>Satellite:</strong> ${launch.satellite}</p>
      <p><strong>Purpose:</strong> ${launch.purpose}</p>
    `;
    container.appendChild(card);
  });

  gsap.to(".launch-card", {
    opacity: 1,
    y: 0,
    stagger: 0.3,
    duration: 1,
    ease: "power3.out"
  });
});
</script>
</body>
</html>
