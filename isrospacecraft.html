<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosmoTrail</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <style>
        body{
            background-color: rgb(2, 2, 23);
        }
        h2{
            color: #FFD700;
            text-align: center;
        }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    .navbar .back {
      background: transparent;
      border: none;
      color: #FFD700;
      font-size: 1.5rem;
      cursor: pointer;

    }

    .navbar .back a {
      text-decoration: none;
      color: inherit;
    }
    </style>
</head>
<body>
<nav class="navbar">
    <button class="back"> <a href="index.html">🔙 Back</a></button>
</nav>

<h2>🇮🇳 ISRO Spacecraft Timeline</h2>
<div id="isroFleet"></div>
   <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js" defer></script>
<script defer>
    document.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("isroFleet");
  if (!container) {
    console.warn("Element #isroFleet not found.");
    return;
  }

  const spacecrafts = [
    {
      name: "Aryabhata (1975)",
      type: "Experimental Satellite",
      description: "India’s first satellite, launched by the Soviet Union. Focused on X-ray astronomy and solar physics.",
      emoji: "🛰️"
    },
    {
      name: "Rohini Series (1980–1994)",
      type: "Technology Demonstration",
      description: "First satellites launched using India’s own SLV-3 rocket. Marked India’s entry into orbital launches.",
      emoji: "🚀"
    },
    {
      name: "INSAT Series (1983–Present)",
      type: "Communication & Meteorology",
      description: "Supports TV broadcasting, disaster alerts, and weather forecasting across India.",
      emoji: "📡"
    },
    {
      name: "IRS Series (1988–Present)",
      type: "Earth Observation",
      description: "Used for agriculture, forestry, water resources, and urban planning.",
      emoji: "🌍"
    },
    {
      name: "Chandrayaan-1 (2008)",
      type: "Lunar Orbiter",
      description: "Discovered water molecules on the Moon. India’s first mission beyond Earth orbit.",
      emoji: "🌕"
    },
    {
      name: "Mangalyaan (2013)",
      type: "Mars Orbiter",
      description: "India’s first interplanetary mission. Reached Mars on its first attempt.",
      emoji: "🔴"
    },
    {
      name: "Chandrayaan-3 (2023)",
      type: "Lunar Lander & Rover",
      description: "Achieved soft landing on Moon’s south pole. Deployed Vikram lander and Pragyan rover.",
      emoji: "🧭"
    },
    {
      name: "Gaganyaan (Upcoming)",
      type: "Crewed Spacecraft",
      description: "India’s first human spaceflight mission. Aims to send astronauts into low Earth orbit.",
      emoji: "👨‍🚀"
    }
  ];

  spacecrafts.forEach(craft => {
    const card = document.createElement("div");
    card.className = "isro-card";
    card.style.opacity = "0";
    card.style.transform = "translateY(40px)";
    card.style.border = "2px solid #FFD700";
    card.style.borderRadius = "10px";
    card.style.padding = "1rem";
    card.style.marginBottom = "1rem";
    card.style.background = "#1A1A1A";
    card.style.color = "#F5F5F5";
    card.style.fontFamily = "'Orbitron', sans-serif";

    card.innerHTML = `
      <h3>${craft.emoji} ${craft.name}</h3>
      <p><strong>Type:</strong> ${craft.type}</p>
      <p>${craft.description}</p>
    `;
    container.appendChild(card);
  });

  // Animate with GSAP
  gsap.to(".isro-card", {
    opacity: 1,
    y: 0,
    stagger: 0.3,
    duration: 1,
    ease: "power3.out"
  });
});
</script>
</body>
</html>
